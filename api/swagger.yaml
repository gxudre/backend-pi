openapi: 3.0.0
info:
  title: Api Loja Virtual
  version: 0.1
tags:
  - Fornecedores
paths:
  /Fornecedores:
    post:
      tags:
        - Fornecedores
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Fornecedor'
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fornecedor'
        422:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fornecedor'
components:
  schemas:
    Fornecedor:
      type: object
      properties:
        nome:
          type: string
        telefone:
          type: number
        email:
          type: string
        endereco:
          type: string